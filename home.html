<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=News+Cycle:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icon Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">








    <!-- CSS Reset !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <link rel="stylesheet" href="css/reset.css">








    <!-- Custom Stylesheet  -->
    <link rel="stylesheet" href="css/main.css">
    <title>Dalin Bac - UX Designer</title>
</head>

<body>

    <!-- NAV BAR -->

    <nav class="navbar navbar-expand-lg" role="navigation">
        <!-- use nav-bar-expand-lg so that the nav bar expand when on larger screen -->
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="images/logo.png" alt="Dalin's Logo">
            </a>

            <!-- Hamburger menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="animated-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- use three 'span' tags instead of class 'navbat-toggler-icon' to animate the hamburger menu into an X and vice versa.  -->
            </button>
            <!-- "data-bs-toggle='collapse' is used when we want the button to collapse (become hidden) when toggled" -->

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- use navbar-collapse so that the nav bar is hidden when on smaller screen-->
                <ul class="navbar-nav ms-auto">
                    <!-- Link all nav items to respective pages -->
                    <li class="nav-item">
                        <a class="nav-link active" id="current-page" aria-current="page" href="home.html">Home</a>
                        <!-- Add ARIA for better accessibility -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover" href="contact.html">Contact</a>
                    </li>
                    <!-- add "active" and "hover" class for easier design using CSS -->
                </ul>
            </div>
        </div>

    </nav>

    <main role="main">
        <section class="p-5 text-center heading">
            <div>
                <h1>Dalin Bac</h1>
                <p>a UX Designer based in Ottawa, Canada,
                    working globally</p>
            </div>

            <!-- Add a span tag as a divider between heading and work section header. -->
            <span class="line d-block mx-auto my-4"></span>
        </section>
    </main>



    <!-- Bootstrap's JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>


    <!-- JavaScript link -->
    <script src="script.js"></script>
    <!-- Both script tags are added at the end of body to ensures that the HTML and CSS files have been fully loaded before the JavaScript code runs. This prevents them from blocking the whole page from loading. -->
</body>

</html>
